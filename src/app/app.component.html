<mat-toolbar>
  <span>Dictionary</span>
  <span>
    <mat-form-field appearance="fill">
      <!-- <mat-label>Type search word...</mat-label> -->
      <input #word matInput placeholder="Enter Search Word" (keyup.enter)="define(word.value)">
    </mat-form-field>
  </span>
  <button mat-button (click)="define(word.value)">Search</button>
</mat-toolbar>

<h2 *ngIf="results">Definitions</h2>
<ul *ngFor="let r of results">
  <li>{{ r.definition }}</li>
</ul>
