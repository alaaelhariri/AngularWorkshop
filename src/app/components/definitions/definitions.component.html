<div *ngIf="definition">
    <mat-card *ngFor="let result of definition.results">
        <mat-card-title> {{definition.word}} </mat-card-title>
        <mat-card-subtitle> {{result.partOfSpeech | uppercase}} </mat-card-subtitle>
        <mat-card-content>
            {{result.definition}}
        </mat-card-content>
    </mat-card>
</div>
